#jdbc:mariadb://localhost:3306/vqs?maxPoolSize=10&minPoolSize=3&poolName=GS&pool
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/boot
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver_class_name=org.mariadb.jdbc.Driver

#For instance, if you use the Tomcat connection pool, you could customize many additional settings, as shown in the following example:
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50

# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true